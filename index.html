<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="./src/output.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>zak | Advice generator app</title>
</head>

<body class="bg-(--blue-950) p-(--space-s) font-manrope">
  <main class="flex min-h-screen items-center justify-center">

    <article
      class=" flex bg-(--blue-900) flex-col text-center justify-center p-(--space-m) rounded-xl relative sm:mx-30 md:mx-40 lg:mx-60 xl:mx-100">
      <p class="text-(--green-300) text-(length:--step--1) my-(--space-s) font-semibold">ADVICE #<span class="quote-number">117</span> </p>
      <h2 class="text-(--blue-200) text-(length:--step-3) mb-(--space-m) font-extrabold sm:text-(length:--step-2) max-sm:text-(length:--step-2) xl:mx-10 quotes">"It
        is easy to sit up and take
        notice, what's difficult is getting up and taking action."</h2>

      <picture class="self-center mb-(--space-xl) ">
        <source media="(width >= 23.5rem)" srcset="./images/pattern-divider-desktop.svg">
        <source media="(width < 23.5rem)" srcset="./images/pattern-divider-mobile.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="" >
      </picture>

      <button class="self-center absolute -bottom-8 bg-(--green-300) p-5 rounded-full cursor-pointer hover:shadow-[0_0_40px_var(--green-300)] hover:scale-[1.02] active:scale-[0.98] active:shadow-none button-quote">
        <img src="./images/icon-dice.svg" alt="icon-dice" draggable="false">
        <!-- <div class="animate-spin [animation-duration:1.5s] transition-all duration-300 bg-(--blue-950)"></div> -->
      </button>
    </article>

  </main>
</body>

</html>
