<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="./src/output.css" rel="stylesheet">
  <title>zak | Advice generator app</title>


</head>

<body class="bg-(--blue-950) p-(--space-s) font-manrope">
  <main class="flex min-h-screen items-center">

    <article class=" flex bg-(--blue-900) flex-col text-center justify-center p-(--space-m) rounded-md  relative ">
      <p class="text-(--green-300) text-(length:--step--1) my-(--space-s)">ADVICE #117</p>
      <h2 class="text-(--blue-200) text-(length:--step-3) mb-(--space-m) font-extrabold">"It is easy to sit up and take
        notice, what's difficult is getting up and taking action."</h2>

      <picture class="self-center mb-(--space-xl)">
        <source media="(width >= 23.5rem)" srcset="./images/pattern-divider-desktop.svg">
        <source media="(width < 23.5rem)" srcset="./images/pattern-divider-mobile.svg">
        <img src="img_orange_flowers.jpg" alt="Flowers" style="width:auto;">
      </picture>

      <button class="self-center absolute -bottom-8 bg-(--green-300) p-5 rounded-full">
        <img src="./images/icon-dice.svg" alt="icon-dice" draggable="false">
      </button>
    </article>

  </main>
</body>

</html>
